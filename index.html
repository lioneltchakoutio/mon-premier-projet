<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-descrip">pieces ayant une description</button>
				<br>
				<button class="btn-prix-order-decroissant">prix par ordre decroissant</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="pieces-abordables">
					<p>pieces abordables</p>
				</div>
				<div class="pieces-disponibles">
					<p>pieces disponibles</p>
				</div>
			</section>
		</main>
	</body>
</html>
